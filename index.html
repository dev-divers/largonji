<!DOCTYPE html>
<html>
  <head>
    <title>Traducteur de louchebems</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <br>
  <div class="title">
    <h1>Largonji des louchebem v. 0.1.1</h1>
  </div>

    <div class="inner-div">

    <script type="text/javascript" src="./data.js"></script>
  </body>
</html>
